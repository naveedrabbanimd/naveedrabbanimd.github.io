<html>
<font style="font-size:100;">
<script>

	function shuffle (arr) {
	    var j, x, index;
	    for (index = arr.length - 1; index > 0; index--) {
	        j = Math.floor(Math.random() * (index + 1));
	        x = arr[index];
	        arr[index] = arr[j];
	        arr[j] = x;
	    }
	    return arr;
	}

	var noteArray = ["A", "B", "B&#9837", "C", "D", "E", "F", "G"];
	var shuffled = shuffle(noteArray).slice(0,3);

	for (let i=0; i<3; i++) {
		document.write(shuffled[i] + ' ');
	}
</script>
</html>
