<html>
<font style="font-size:100;">
<script>

	function shuffle (arr) {
	    var j, x, index;
	    for (index = arr.length - 1; index > 0; index--) {
	        j = Math.floor(Math.random() * (index + 1));
	        x = arr[index];
	        arr[index] = arr[j];
	        arr[j] = x;
	    }
	    return arr;
	}

	var noteArray = ["A", "A&#9837", "B", "B&#9837", "C", "D", "E", "E&#9837", "F", "G"];
	var stringArray = ["E", "A", "D", "G", "B"];


	var note = shuffle(noteArray)[0];
	var guitarString = shuffle(stringArray)[0];

	while(note==guitarString) {
		note = shuffle(noteArray)[0];
	}

	document.write("Note: " + note + "<br>String: " + guitarString);
</script>
</html>
